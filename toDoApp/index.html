<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <!-- Link to JS -->
    <script src="/js/index.js" defer></script>
    <!-- Link to CSS -->
    <link href="/css/styles.css" rel="stylesheet" />
    <!-- Custom Font Links -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=JetBrains Mono"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="heading">Hey Miles, this is your to-do list.</h1>
    </header>

    <!-- New Task Creation -->
    <div class="new-entry-container">
      <form>
        <!-- Add task button -->
        <button type="submit" id="add-new-task-button">
            <img src="images\plus-sign.png">
        </button>
        <!-- Add task entry -->
        <input id="taskInput" type="text" placeholder="Add a task" />
      </form>
    </div>

    <!-- Task List -->
    <section>
        <h2 id="heading">Tasks</h2>
      <ul id="taskList"></ul>
    </section>
  </body>
</html>
