<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <!-- Link to JS -->
    <script src="/js/index.js" defer></script>
    <!-- Link to CSS -->
    <link href="/css/styles.css" rel="stylesheet" />
    <!-- Custom Font Links -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=JetBrains Mono"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="heading">Hey user, this is your to-do list.</h1>
    </header>

    <!-- New Task Creation -->
    <div class="add-new-entry">
      <input type="text" placeholder="Add a task" />
    </div>

    <!-- To-Do Items -->
    <form id="to-do-items">
      <!-- Tasks -->
      <input type="text" placeholder="Example Task #1" />
      <input type="text" placeholder="Example Task #2" />
      <input type="text" placeholder="Example Task #3" />
      <input type="text" placeholder="Example Task #3" />
    </form>
  </body>
</html>
