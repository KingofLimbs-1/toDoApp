<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <!-- Link to JS -->
    <script src="/js/index.js" defer></script>
    <!-- Link to CSS -->
    <link href="/css/styles.css" rel="stylesheet" />
    <!-- Custom Font Links -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=JetBrains Mono"
      rel="stylesheet"
    />
  </head>
  <body id="all-elements">

    <!-- Main Heading + Toggle Button  -->
    <div class="heading-container">
      <!-- Heading -->
      <h1 id="heading">Hey, this is your to-do list.</h1>
      <!-- Dark/Light Toggle Button -->
      <div class="toggle">
        <img class="toggleImg" src="/images/sun-icon.png" />
      </div>
    </div>
    <!--/ Main Heading + Toggle Button /-->

    <!-- Add Task Section -->
    <div class="new-entry-container">
      <form>
        <!-- Add task button -->
        <button type="submit" id="add-new-task-button">
          <img src="images\plus-sign.png" />
        </button>
        <!-- Add task entry -->
        <input id="taskInput" type="text" placeholder="Add a task" />
      </form>
    </div>
    <!--/ Add Task Section /-->

    <!-- Task List -->
    <section>
      <h2 id="heading">Tasks</h2>
      <ul id="taskList"></ul>
    </section>
    <!--/ Task List /-->
  </body>
</html>
